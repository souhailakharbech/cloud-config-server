# JPA and Hibernate settings
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL55Dialect
spring.jpa.hibernate.ddl-auto=create

# MySQL DataSource settings
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://mysqldb:3306/microservices?useUnicode=true&useJDBCCompliantTimezoneShift=true&createDatabaseIfNotExist=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=${MYSQL_USER:devsec}
spring.datasource.password=${MYSQL_PASSWORD:55}

# Spring MVC settings
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

# Embedded LDAP settings
spring.ldap.embedded.port=8389
spring.ldap.embedded.ldif=classpath:ldap-users.ldif
spring.ldap.embedded.base-dn=dc=telnet,dc=com

# Gmail SMTP settings
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=depatement.qualite.telnet@gmail.com

eureka.instance.prefer-ip-address=true
eureka.client.service-url.default-zone=${EUREKA_URI:http://localhost:8761/eureka}
